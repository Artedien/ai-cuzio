<header class="header">
    <div class="container header__container">
        <div class="header__inner">
            <div class="header__logo-box">
                <a href="" class="header__logo-btn">
                    <img src="./assets/images/logo-main.svg" alt="" class="header__logo-img" />
                </a>
            </div>
            <div class="header__content-box">
                <label class="header__search-box">
                    <div class="header__search-svg-box">
                        <img src="./assets/images/icons/input-search.svg" alt="" class="header__search-svg" />
                    </div>
                    <input type="text" class="header__search-input" placeholder="Search" />
                </label>
                <div class="header__nav-box">
                    <ul class="header__nav">
                        <li class="header__nav-item header__nav-item--drop-down">
                            <a href="" class="header__nav-link">
                                <p class="header__nav-link-text">Explore</p>
                                <div class="header__nav-img-box">
                                    <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M0.964466 0.964466L5 5L9.03553 0.964466"
                                            stroke="#868687"
                                            stroke-width="1.5"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </div>
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="" class="header__nav-link"> About </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="" class="header__nav-link"> Pricing </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="" class="header__nav-link"> Community </a>
                        </li>
                    </ul>
                    <div class="header__faq-item header-faq">
                        <a href="" class="header__faq-link">
                            <img src="./assets/images/icons/header-faq.svg" alt="" class="header__faq-image" />
                        </a>
                    </div>
                </div>
                <div class="header__btn-box">
                    <button class="header__btn white-btn">Log in</button>
                    <button class="header__btn purple-btn">Join Free</button>
                </div>
            </div>
            <button class="burger">
                <span class="burger__line">
                    <svg width="27" height="19" viewBox="0 0 27 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6.5 6.5H25.75M1 1H25.75M1 12H25.75M6.5 17.5H25.75"
                            stroke="#974CFF"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </span>
            </button>
        </div>
    </div>
</header>
